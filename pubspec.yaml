name: my_pups
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  bloc_test: ^9.0.3
  cloud_firestore: ^3.1.6
  cupertino_icons: ^1.0.2
  equatable: ^2.0.3
  firebase_core: ^1.11.0
  firebase_storage: ^10.2.9
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.1
  flutter_snake_navigationbar: ^0.6.0
  fluttertoast: ^8.0.9
  freezed_annotation: ^1.1.0
  http: ^0.13.4
  image_picker: ^0.8.4+11
  path: ^1.8.0

dev_dependencies:
  build_runner: ^2.1.7

  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter
  freezed: ^1.1.0
  json_serializable: ^6.1.5

flutter:

  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: Dongle
      fonts:
        - asset: assets/fonts/Dongle-Light.ttf
        - asset: assets/fonts/Dongle-Regular.ttf
        - asset: assets/fonts/Dongle-Bold.ttf

    - family: RedHat
      fonts:
        - asset: assets/fonts/RedHatDisplay-Regular.ttf
        - asset: assets/fonts/RedHatDisplay-Medium.ttf
          weight: 500
        - asset: assets/fonts/RedHatDisplay-Bold.ttf
          weight: 700
        - asset: assets/fonts/RedHatDisplay-Black.ttf
          weight: 900
